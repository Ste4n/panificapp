<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta etiquetas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Pedido</title>
    <!-- Icono de la pestaña -->
    <link rel="shortcut icon" href="img/PUlogow18.png" type="image/x-icon">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            .pedido-container {
                border: 2px solid #ddd; /* Define el borde */
                border-radius: 10px; /* Redondea las esquinas del borde */
                padding: 20px; /* Espacio interno */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Añade una sombra para mayor efecto */
            }
        </style>
</head>


<body>
    <!-- Encabezado -->
    <header>
        <!-- Barra de navegación -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="pedido.html">Productos</a>
            <a href="tuspedidos.html">Pedido</a>
            <a href="carrito.html">Carrito</a>
            <a href="acceso.html">Cerrar sesión</a>
        </nav>
        <!-- Sección de título y subtítulo -->
        <section class="textos-header">
            <img src="img/Logo_PU-removebg-preview.png" alt="" class="imagen-titulo">
            <h1>Detalle del producto </h1>
        </section>
        <!-- Efecto de onda -->
        <div class="wave" style="height: 300px; overflow: hidden;">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #ffffff;"></path>
            </svg>
        </div>
    </header>

   
    <!-- Sección del pedido -->
    <section class="container mt-5 pedido-container">
        <h1 class="text-center">Pan Dobladas</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="img/sotck4.png" class="card-img-top img-fluid" alt="Imagen de Pan Hallulla">
                    <div class="card-body">
                        <h5 class="card-title">Pan Doblada</h5>
                        <p class="card-text">Hecha con harina refinada, levadura, sal, aceite, agua, mantequilla</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nota" class="form-label">Nota*</label>
                        <textarea class="form-control" id="nota" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Agregar $1.800</button>
                </form>
            </div>
        </div>
    </section>
    <br>

    <!-- Pie de página -->
    <footer class="text-center text-white" style="background-color: orange;">
        <div class="text-center p-3">
            © Copyright 2024 | PanificApp:
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
